{{- define "main" -}}
<div class="container">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col home-left">
            <div class="identity-card">
                <img class="identity-image" src="img/photo.jpg" height="200" width="200" />
                <p>{{- site.Title -}}</p>
                <p>{{- .Summary -}}</p>
                {{- partial "follow-me.html" (dict "context" . "params" (dict "display" false)) -}}
            </div>
        </div><!-- col -->
        <div class="col home-right">
            <h1>{{- site.Title -}}</h1>
            <h2>{{- .Summary -}}</h2>
            <p>{{- replace .Content .Summary "" | safeHTML -}}</p>
        </div><!-- col -->
    </div><!-- row -->
</div><!-- container -->
{{- end -}}
